name: CI

on:
  pull_request:
    branches:
      - main
      - develop

# discard previous execution if you commit to a branch that is already running
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  detect-changes:
    uses: ./.github/workflows/_detect_changes.yml
    with:
      backend_directories: .github
      frontend_directories: .github
      ubuntu_version: latest



  node:
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.frontend > 0 }}
    uses: ./.github/workflows/_node.yml
    with:
      working_directory: .github/test/node_test

      use_eslint: true
      use_prettier: true
      use_stylelint: true

      run_codeql: true

      use_react: true
      check_packages_licenses: true
      use_jest: true

      use_coverage: true
      upload_coverage: true
      max_timeout: 15
      ubuntu_version: 22.04
      node_versions: >-
        ["18"]


  python:
     needs: detect-changes
     if: ${{ needs.detect-changes.outputs.backend > 0 }}
     uses: ./.github/workflows/_python.yml
     secrets: inherit
     with:
      working_directory: .
      use_black: true
      use_isort: true
      use_flake8: true
      use_pylint: false
      use_bandit: false
      use_autoflake: false

      run_codeql: true

      requirements_path: requirements/project-requirements.txt
      django_settings_module: greedybear.settings

      check_migrations: true
      check_requirements_licenses: true
      check_docs_directory: docs/source
      check_dockerfile: Dockerfile

      use_postgres: true
      use_memcached: false
      use_elastic_search: false
      use_rabbitmq: false
      use_mongo: false
      use_celery: false

      celery_app: greedybear.celery
      celery_queues: default

      use_coverage: true
      upload_coverage: true
      tags_for_slow_tests: main

      env: >-
        {
        "DB_HOST": "postgres",
        "DB_PORT": "5432",
        "DB_USER": "user",
        "DB_PASSWORD": "password",
        "DB_NAME": "greedybear_db",
        "ELASTICSEARCH_ENABLED": "False",
        "ELASTICSEARCH_HOST": "test_host",
        "ELASTICSEARCH_NO_OF_SHARDS: "1",
        "ELASTICSEARCH_NO_OF_REPLICAS": "0",
        "STAGE":"ci",
        "DEBUG": "True",
        "DISABLE_LOGGING_TEST": "True",
        "MOCK_CONNECTIONS": "True",
        "HTTPS_ENABLED": "not_enabled",
        "DJANGO_SETTINGS_MODULE": "greedybear.settings",
        "BROKER_URL": "amqp://guest:guest@rabbitmq:5672",
        }
      python_versions: >-
        ["3.9"]
      max_timeout: 15
      ubuntu_version: 20.04
