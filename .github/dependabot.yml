version: 2

updates:
  - package-ecosystem: "pip"
    directory: "/requirements"
    schedule:
      interval: "weekly"
      day: "tuesday"
    target-branch: "develop"
    reviewers:
      - mlodi

  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "tuesday"
    target-branch: "develop"
    reviewers:
      - drosetti


  - package-ecosystem: "docker"
    directory: "/docker"
    schedule:
      interval: "weekly"
      day: "tuesday"
    target-branch: "develop"
    reviewers:
      - mlodi


  - package-ecosystem: "github-actions"
    directory: "/.github"
    schedule:
      interval: "weekly"
      day: "tuesday"
    target-branch: "develop"
    reviewers:
      - mlodi
