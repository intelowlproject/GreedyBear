[uwsgi]
project = greedybear
base = /opt/deploy/greedybear

chdir = %(base)
module = %(project).wsgi:application

master = true
processes = 16

socket = 0.0.0.0:8001
chown = www-data:www-data
vacuum = true
single-interpreter = true

logto = /var/log/greedybear/uwsgi/greedybear.log
uid = www-data
gid = www-data

max-requests = 1000
max-worker-lifetime = 3600
reload-on-rss = 2048
worker-reload-mercy = 3600

buffer-size = 32768
