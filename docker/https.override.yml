version: '3.8'

services:
  nginx:
    image: intelowlproject/greedybear_nginx:v1.0.0
    volumes:
      - ../configuration/nginx/https.conf:/etc/nginx/conf.d/default.conf
      - /usr/local/share/ca-certificates:/usr/local/share/ca-certificates
      - /etc/ssl/private:/etc/ssl/private
    ports:
      - "443:443"